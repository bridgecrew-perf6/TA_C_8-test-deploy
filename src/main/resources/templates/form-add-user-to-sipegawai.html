<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Add User to SIPEGAWAI </title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar(dynamic='Add User')" ></nav>
<div class="container mt-5">
    <div class="card-header" style="text-align: center;">
        <h3><b>Add User</b></h3>
    </div>

    <div class="card-body">
        <div class="card-text">
            <form th:action="@{/user/tambah}" method="POST">
                <p style="color: red" th:text="${msg}"></p>
                <div class="form-group">
                    <label>Username</label>
                    <div>
                        <input type="text" class="form-control" name="username">
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div>
                        <input type="password" class="form-control" name="password">
                    </div>
                </div>

                <div class="form-group">
                    <label>Role</label>
                    <div>
                        <select name="role" class="form-control">
                            <option selected value=""> -- Pilih Role -- </option>
                            <option th:each="role : ${listRole}" th:value="${role.id}" th:text="${role.nama}"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Nama</label>
                    <div>
                        <input type="text" class="form-control" name="nama">
                    </div>
                </div>

                <div class="form-group">
                    <label>Nomor Telepon</label>
                    <div>
                        <input type="text" class="form-control" name="noTelepon">
                    </div>
                </div>

                <div class="form-group">
                    <label>Tempat Lahir</label>
                    <div>
                        <input type="text" class="form-control" name="tempatLahir">
                    </div>
                </div>

                <div class="form-group">
                    <label>Tanggal Lahir</label>
                    <div>
                        <input type="date" class="form-control" name="tanggalLahir">
                    </div>
                </div>

                <div class="form-group">
                    <label>Alamat</label>
                    <div>
                        <input type="text" class="form-control" name="alamat">
                    </div>
                </div>

                <br><br>
                <button type="submit" class="btn btn-primary mr-auto">Submit</button>

            </form>
        </div>
    </div>
</div>
</body>
</html>
