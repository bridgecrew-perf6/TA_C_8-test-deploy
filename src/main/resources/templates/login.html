<html xmlns:th= "http://www.thymeleaf.org" >
<head>
    <title> Home </title>
    <object th:include= "fragments/fragment :: css" th:remove= "tag" ></object>
    <object th:include= "fragments/fragment :: js" th:remove= "tag" ></object>
    <style>
        .card-header{
            background-color:#15474a;
            text-align:center;
        }
        h5{
            color:white;
            padding-top:10px;
        }
        #button-form{
            text-align:center;
        }
        .card{
            box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.2), 0 6px 5px 0 rgba(0, 0, 0, 0.19);
        }

    </style>
</head>
<body>
<div class= "container mt-5">
    <div class= "row justify-content-center" >
        <div class= "col-md-4" >
            <div class= "card" >
                <div class= "card-header" >
                    <h5>Login to SI-PAYROLL</h5>
                </div>
                <div class= "card-body" style="padding: 20px">
                    <div th:if= "${param.error}" >
                        <span style= "color: red" > Invalid username or password </span>
                    </div>

                    <form th:action= "@{/login}" method= "POST" >
                        <div class= "form-group" >
                            <label class= "col-sm-6" for="username"> Username: </label>
                            <input type= "text" id="username" class= "col-sm-12 form-control input-sm" name= "username" >
                        </div>
                        <div class= "form-group" >
                            <label class= "col-sm-6" for="password"> Password: </label>
                            <input type= "password" id="password" class= "col-sm-12 form-control input-sm" name= "password" >
                        </div>
                        <div class= "form-group" id="button-form">
                            <button type= "submit" class= "btn btn-primary" > Sign In </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
