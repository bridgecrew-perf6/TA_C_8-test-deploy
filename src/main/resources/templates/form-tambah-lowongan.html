<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Tambah Lowongan</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<style>
    .card-header{
        background-color:#15474a;
        text-align:center;
    }
    h4{
        color:white;
    }
    .card{
        box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.2), 0 6px 5px 0 rgba(0, 0, 0, 0.19);
    }
</style>

<body>
    <nav th:replace="fragments/fragment :: navbar(dynamic='Add Lowongan')"></nav>
    <div class="container mt-5" style="width:50%;padding-bottom:20px">
        <div class="card">
            <div class="card-header">
                <h4><b>Tambah Lowongan</b></h4>
            </div>

            <div class="card-body">
                <div class="card-text" style="padding-top:15px">
                    <form th:action="@{/lowongan/tambah}" th:object="${lowongan}" method="POST">

                        <div class="form-group">
                            <label>Divisi</label>
                            <input type="text" class="form-control" th:field="*{divisi}" required/>
                        </div>

                        <div class="form-group">
                            <label>Posisi</label>
                            <input type="text" class="form-control" th:field="*{posisi}" required/>
                        </div>

                        <div class="form-group">
                            <label>Jumlah</label>
                            <input type="number" class="form-control" th:field="*{jumlah}" required/>
                        </div>

                        <div class="form-group">
                            <label>Jenis Lowongan</label>
                            <select class="form-control form-control-lg" th:field="*{jenisLowongan.id}" required>
                                <option th:value="null" selected>-- Pilih Jenis Lowongan --</option>
                                <option th:value="1">Full Time</option>
                                <option th:value="2">Part Time</option>
                                <option th:value="3">Internship</option>
                                <option th:value="4">Freelance</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" th:field="*{eksternalUser}" required/>
                        </div>

                        <br>
                        <button type="submit" class="btn btn-primary mr-auto">Submit</button>
                        <a role="button" class="btn btn-outline-primary mr-auto" th:href="@{/}">Cancel</a>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
